<html lang='eng'>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" text="text/css" href="style.css">
</head>

<body>
	<header>
	    <h1>Rock Paper Scissors!</h1>
	    <h2 id="round-result"></h2>
	</header>
	<div class="results">
	    <label class="score-label">Player Score: <span id="player-score">0</span></label>
	    <label class="score-label">Computer Score: <span id="cpu-score">0</span></label>
	</div>
	<div class="action-buttons">
		<button type="submit" value="rock">Rock</button>
		<button type="submit" value="paper">Paper</button>
		<button type="submit" value="scissors">Scissors</button>
	</div>

    <script src="script.js"></script>
</body>

</html>
