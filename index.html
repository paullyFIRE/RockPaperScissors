<html lang='eng'>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" text="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" text="text/css" href="style.css">
</head>

<body>
	<header class="jumbotron">
	    <h1>Rock Paper Scissors</h1>
	</header>

	<div class="results">
		<h2 id="round-result">Hit a Button to Begin</h2>
	</div>

	<div class="scores">
		<label class="score-label">Victory Points: <span id="victory-score">0</span></label>
	    <label class="score-label">Player Score: <span id="player-score">0</span></label>
	    <label class="score-label">Computer Score: <span id="cpu-score">0</span></label>
	</div>

	<div class="action-buttons">
		<button class="btn play-button" value="rock"><img src="./images/rock.svg" alt="rock"></button>
		<button class="btn play-button" value="paper"><img src="./images/paper.svg" alt="paper"></button>
		<button class="btn play-button" value="scissors"><img src="./images/scissors.svg" alt="scissors"></button>
	</div>

	<div class="game-state-buttons">
		<button class="btn play-button" value="reset">Reset</button>
	</div>

	<div class="round-history">
	</div>

    <script src="script.js"></script>
</body>

</html>
